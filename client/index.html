<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./output.css" rel="stylesheet"> -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <main>
        <div class="flex justify-around mb-3">
            <button id="getButton" class="flex justify-center rounded-md bg-green-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500">GET</button>
            <button id="setButton" class="flex justify-center rounded-md bg-yellow-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-yellow-500">SET</button>
            <button id="delButton" class="flex justify-center rounded-md bg-red-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500">DELETE</button>
        </div>

        <div>
            <input id="getInput" type="text" class="mt-1 p-2 w-50 border rounded-md focus:outline-none focus:border-blue-500" placeholder="key">
            <input id="setInput" type="text" class="mt-1 p-2 w-50 border rounded-md focus:outline-none focus:border-blue-500" placeholder="value">
        </div>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
